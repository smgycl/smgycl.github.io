<html>
    <head>
        <title>Logic</title>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            function orwithnands (a,b) {
               if((a)) {
                  
                   if ((b)){
                       return true;
                   }
               }
               if ( (a)) {
                   
                   if ((!b)){
                   return true;
                   }
               }
                if ( (!a)) {
                  
                   if ((b)){
                       return true;
                   }
               }
                if ( (!a)) {
                    
                   
                   if ((!b)){
                       return false;
                   }
               }
                   
            }
            $().ready(function(){
               var r =orwithnands (true,true);
            $('#res').append("1,1 ->" + r + "<br/>");
                  r =orwithnands (true,false);
            $('#res').append("1,0 ->" + r + "<br/>");
                  r =orwithnands (false,true);
            $('#res').append("0,1 ->" + r + "<br/>");
                  r =orwithnands (false,false);
            $('#res').append("0,0 ->" + r + "<br/>");
        });
            </script>
    </head>
    <body>
        <div
            id='res'>
       
        </div>
      

    </body>
</html>
