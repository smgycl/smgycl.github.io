<!DOCTYPE html>
 <html>
     <head>  
         <title>Game of Numbers</title>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">    
         <style>
             body {
              background-image: url("https://i.ytimg.com/vi/DATdNnOI9rI/maxresdefault.jpg");
                background-size: cover;
                     
             }
             ul {
                 list-style-type: none;
             }
             #order {
                 display: none;
             }
             #numName {
                border-style:dotted ;
                border-width: 5px;
                border-color: yellow;
                font-size: 20px;
                color: indigo;
                font-family: sans-serif;
  
                
            }
            #numNumeric {
                border-style: dotted;
                border-width: 5px;
                border-color: blue;
                font-size: 20px;
                color: crimson;
                font-family: sans-serif;
            }
            
           
         </style>
         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
     </head>
     <body background="numeros.jpg">
        <div>
             <ul id="numName"></ul>
             <ul id="numNumeric"></ul>
             <ul id="order"></ul>
         </div>
        <script type="text/javascript">
             //var numText = ['cero', 'uno', 'dos', 'tres', 'quatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve', 'diez'];
             var numText = ['cero','uno', 'dos', 'tres', 'quatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve', 'diez'];
             var ulText = $('#numName');
             var ulNum = $('#numNumeric');
             var dimx = $('body').width();
             var dimy = $('body').height();
             for(var i = 0; i < numText.length; i++){
                 ulText.append('<li id="t' + (i) + '">' + numText[i] + '</li>');
                ulNum.append('<li id="n' + (i) + '">' + (i) + '</li>');
             }
             var hidden = 0;
             for(var i = 0; i < numText.length; i++){
                 $("#n" + i).data("index", {index: i});
                 $("#t" + i).data("index", {index: i});
                 $("#n" + i).draggable();
                $("#t" + i).droppable({drop: function (event, ui) {
                     var ni = ui.draggable.attr("id");
                     var ti = this.id;
                     var niElem = $('#' + ni);
                     var tiElem = $('#' + ti);
                     if(niElem.data("index").index === tiElem.data("index").index){
                         //correct
                         niElem.draggable("disable");
                         niElem.css("display", "none");
                         hidden++;
 //                        var hidden = 0;
 //                        for(var j = 0; j < numText.length; j++){
//                            if($('#n' + j).css("display") === "none")
//                                hidden++;
//                        }
                         if(hidden === numText.length){
 //                            alert("done");
                             $('ul').randomize();
                             $('#numName').sortable({
                                 start: function(event, ui){
 //                                    var startPos = ui.item.index();
 //                                    ui.item.data('startPos', startPos);
                                 },
                                 update: function(event, ui){
 //                                    var startPos = ui.item.data('startPos');
 //                                    var endPos = ui.item.index();
                                     var ordered = 0;
                                     for(var j = 0; j < numText.length; j++){
                                         if($('#t' + j).index() === j)
                                            ordered++;
                                     }
                                     if(ordered === numText.length)
                                         alert("done");
                                 }
                             });
 
                         }
                     } else{
                         //wrong
                         var left = Math.floor((Math.random() * (dimx - 20)) + 10);
                         var top = Math.floor((Math.random() * (dimy - 20)) + 10);
                         niElem.css("left", left+"px"); 
                         niElem.css("top", top+"px");
                     }
                 }});
             }

             $.fn.randomize = function (selector) {
                 var $elems = selector ? $(this).find(selector) : $(this).children(),
                         $parents = $elems.parent();
 
                 $parents.each(function () {
                     $(this).children(selector).sort(function () {
                         return Math.round(Math.random()) - 0.5;
                         // }). remove().appendTo(this); // 2014-05-24: Removed `random` but leaving for reference. See notes under 'ANOTHER EDIT'
                     }).detach().appendTo(this);
                 });

                 return this;
             };

             $('ul').randomize();
         </script>        
     </body>
 </html>
